<!-- extension/js/search.html: template markup for search overlay -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="search-overlay">
      <!-- Left Panel: Search -->
      <div class="search-panel">
        <input type="text" id="search-input" placeholder="Search tabs..." />
        <div id="results-container"><!-- Results populate here --></div>
        <div id="loading" style="display: none">Loading...</div>
      </div>

      <!-- Right Panel: Preview -->
      <div class="preview-panel">
        <div class="preview-title">Preview</div>
        <div class="preview-url"></div>
        <div class="preview-content">No tab selected</div>
      </div>
    </div>
  </body>
</html>
